<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hacknet Terminal Prototype - Vanilla TS</title>
  <style>
    :root {
      --bg: #071018;
      --panel: #0b1220;
      --text: #bde7c8;
      --authAdmin: #ab75d6;
      --authUser: #b29654;
      --authGuest: #7f8b88;
      --accent: #4f46e5;
    }

    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    }

    body {
      background: linear-gradient(180deg, #00111a 0%, #071018 60%);
      color: var(--text);
      display: flex;
      align-items: stretch;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 8px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.45);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
      word-wrap: break-word;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .badge {
      background: #071827;
      padding: 6px 10px;
      border-radius: 6px;
      color: var(--muted);
      font-size: 13px;
    }

    .panel {
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.25));
      border: 1px solid rgba(255, 255, 255, 0.03);
      padding: 12px;
      border-radius: 8px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    .output {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 8px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.45);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
      min-height: 0;
      word-wrap: break-word;
    }

    .line {
      white-space: pre-wrap;
      margin: 2px 0;
      font-size: 13px;
    }

    .prompt {
      color: var(--accent);
    }

    .inputRow {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 10px;
    }

    .cwdAuthAdmin {
      min-width: 160px;
      color: var(--authAdmin);
      font-size: 13px;
    }

    .cwdAuthUser {
      min-width: 160px;
      color: var(--authUser);
      font-size: 13px;
    }

    .cwdAuthGuest {
      min-width: 160px;
      color: var(--authGuest);
      font-size: 13px;
    }

    input.cmd {
      flex: 1;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: 8px;
      border-radius: 6px;
      color: var(--text);
      outline: none
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer
    }

    .small {
      font-size: 12px;
      color: var(--muted)
    }

    .status {
      display: flex;
      gap: 8px
    }

    @media (max-width:700px) {
      .cwdAuthAdmin {
        display: none
      }

      .cwdAuthUser {
        display: none
      }

      .cwdAuthGuest {
        display: none
      }
    }
  </style>
  <script type="module" crossorigin src="/my-vanilla-ts-vite-app/assets/index-BUruY4mv.js"></script>
</head>

<body>
  <div class="container" id="app">
    <div class="header">
      <div class="badge">HacknetProto (vanilla TS)</div>
      <div class="status small">Mem: <span id="memUsed">0</span>/<span id="memTot">1024</span> Mo</div>
      <div class="badge small" id="connBadge">offline</div>
    </div>

    <div class="panel">
      <div class="output" id="output" tabindex="0"></div>

      <form id="form" class="inputRow" autocomplete="off">
        <div class="cwdAuthAdmin" id="cwd">/home$</div>
        <input id="cmd" class="cmd" placeholder="Tape une commande (help)..." />
        <button type="submit">Entrer</button>
      </form>

      <div class="small" style="margin-top:8px">Prototype: commandes simples — persistance IndexedDB activée.</div>
    </div>
  </div>

</body>

</html>
